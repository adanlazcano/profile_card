<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: relative;
            top: 20%;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="card">
        <div class="profile">
            <img src="./images/image-victor.jpg" alt="perfil">
            <h3>Victor Crest <span>26</span></h3>
            <small>London</small>
        </div>
        <div class="social">
            <h4>80K<br>
                <small>Followers</small></h4>
            <h4>803K<br>
                <small>Likes</small></h4>
            <h4>1.4K<br>
                <small>Photos</small></h4>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ad.an</a>.
    </div>
</body>

</html>
